version: '3.5'
services:
  app-e:
    container_name: app-eureka
    image: app-eureka
    build:
      context: ./EurekaServer
    ports:
      - "8761:8761"
    expose:
      - 8761
    networks:
      - proxy-net
  app-r:
    container_name: app-resource
    image: app-resource
    build:
      context: ./ResourceApplication
    ports:
      - "8080:8080"
    expose:
      - 8080
    networks:
      - proxy-net
      - internal-r
    depends_on:
      - db-r
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-r:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
  db-r:
    image: postgres
    ports:
      - "5432:5432"
    networks:
      - internal-r
    expose:
      - 5432
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
  app-s:
    container_name: app-song
    image: app-song
    build:
      context: ./SongApplication
    ports:
      - "8090:8090"
    expose:
      - 8090
    networks:
      - proxy-net
      - internal-s
    depends_on:
      - db-s
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-s:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
  db-s:
    image: postgres
    ports:
      - "54321:5432"
    networks:
      - internal-s
    expose:
      - 54321
      - 5432
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
networks:
  proxy-net:
    name: proxy-net
  internal-s:
    name: internal-s
  internal-r:
    name: internal-r