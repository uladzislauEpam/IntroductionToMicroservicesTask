version: '3.5'
services:
  appe:
    container_name: appEureka
    image: app-eureka
    build:
      context: ./EurekaServer
    ports:
      - "8761:8761"
    expose:
      - 8761
    networks:
      - proxynet
  appr:
    container_name: appResource
    image: app-resource
    build:
      context: ./ResourceApplication
    ports:
      - "8080:8080"
    expose:
      - 8080
    networks:
      - proxynet
      - internalR
    depends_on:
      - dbr
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://dbr:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
  dbr:
    image: postgres
    ports:
      - "5432:5432"
    networks:
      - internalR
    expose:
      - 5432
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
  apps:
    container_name: appSong
    image: app-song
    build:
      context: ./SongApplication
    ports:
      - "8090:8090"
    expose:
      - 8090
    networks:
      - proxynet
      - internalS
    depends_on:
      - dbs
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://dbs:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
  dbs:
    image: postgres
    ports:
      - "54321:5432"
    networks:
      - internalS
    expose:
      - 54321
      - 5432
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
networks:
  proxynet:
    name: proxy_network
  internalS:
    name: internalS
  internalR:
    name: internalR

